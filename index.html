<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>NodeJS in action</title>
  </head>

  <body>
    <h3>Load Gridview rows on demand from mongoDB database through scrolling in nodejs</h3>
    <div style="height:30px;">
      <span id="LoadingPanel" style="color:red; font-weight:bold; display:none;">
            Please Wait...
        </span>
    </div>
    <div id="divGrid" style="height:300px; overflow:auto;width:400px">
      <table border="1" style="width:300px">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Company Name</th>
            <th>IPOyear</th>
          </tr>
        </thead>
      </table>
    </div>
    <<footer>
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script language="javascript">
        $(document).ready(function() {});

        function onError() {
          alert('Failed!');
          $('#LoadingPanel').css('display', 'none');
        }

      </script>
      </footer>

</html>
